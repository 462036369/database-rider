<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <title>{{ site.title }}</title>

  <!-- CDN asssets -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,700,700italic">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css" media="screen" title="no title" charset="utf-8">

  <!-- favicon -->	
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{site.baseurl}}/images/favicon/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{site.baseurl}}/images/favicon/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{site.baseurl}}/images/favicon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{site.baseurl}}/images/favicon/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{site.baseurl}}/images/favicon/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{site.baseurl}}/images/favicon/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{site.baseurl}}/images/favicon/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{site.baseurl}}/images/favicon/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="{{site.baseurl}}/images/favicon/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="{{site.baseurl}}/images/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="{{site.baseurl}}/images/favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{site.baseurl}}/images/favicon/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="{{site.baseurl}}/images/favicon/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="&nbsp;"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="{{site.baseurl}}/images/favicon/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="{{site.baseurl}}/images/favicon/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="{{site.baseurl}}/images/favicon/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="{{site.baseurl}}/images/favicon/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="{{site.baseurl}}/images/favicon/mstile-310x310.png" />

</head>
<body>
  <div class="header landing" style="background-image: url('{{ site.baseurl }}/images/rider_orochi.png');background-size:contain;background-position:center;">
    <div class="container centered">
      <div class="icons">
        <span class="mega-octicon octicon-issue-opened"></span><span class="mega-octicon octicon-star"></span>
        <h1>
          <span class="mega-octicon octicon-git-compare"></span>
          <a style="font-size:55px" href="https://github.com/database-rider/database-rider">Database Rider</a>
          <span class="mega-octicon octicon-search"></span>
        </h1>
        <span class="mega-octicon octicon-repo-forked"></span><span class="mega-octicon octicon-radio-tower"></span>
      </div>
    </div>
  </div>
  <div class="container landing" style="min-height: 70vh;">
    {{ content }}
  </div>
  <div class="footer centered">
    &copy; 2016 - {{site.time | date: "%Y"}},
    <a href="//github.com/rmpestano">Rafael M. Pestano</a> and
    <a href="//github.com/">Community</a>.
  </div>
  {% include scripts.html %}
</body>
</html>
